<!-- buscar despues en w3s "accordion" en la categoria de collapse -->
<div class="question">
    <div class="form-inline d-flex justify-content-between">
        <h4 class="titulo">{{data.titulo}}</h4>
        <button data-toggle="collapse" data-target="#answer" class="btn btn-light" title="Despliega para ver la respuesta"><i class="fa-solid fa-chevron-down"></i></button>
    </div>
    <div id="answer" class="collapse">
        <p class="respuesta">{{data.respuesta}}</p>
    </div>
</div>
