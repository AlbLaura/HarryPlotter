<div class="container">
    <section class="mt-3 mb-3 row">
        <img class="imagen img-thumbnail col-6" src="{{currentProduct.image}}" alt="Imagen de la noticia">
        <div class="col-6">
            <h1 class="titulo">{{currentProduct.title}}</h1>
            <app-badge-tazas [category]="currentProduct.category"></app-badge-tazas>
            <p class="descripcion">{{currentProduct.description}}</p>
            <div class="info">
                <span class="precio">Precio: {{currentProduct.price}}</span> <br>
                <ul class="pagination" *ngIf="currentProduct.cant">
                    <li class="page-item active"><a class="page-link"><i class="fa-solid fa-minus"></i></a></li>
                    <li class="page-item disabled"><a class="page-link">1</a></li>
                    <li class="page-item active"><a class="page-link"><i class="fa-solid fa-plus"></i></a></li>
                </ul>
                <span class="cantidad">Cantidad disponible: {{currentProduct.cant ? currentProduct.cant : 'No hay'}} unidades disponibles</span> <br>
                <button class="btn btn-outline-danger" type="submit" btn-shop *ngIf="currentProduct.cant">AÃ±adir al carrito</button>
            </div>
        </div>
    </section>
    <section class="ultimos-productos mb-4">
        <h2 class="titulo-un text-center">Ultimos Productos</h2>
        <hr>
        <div class="row">
            <!-- <div class="col-3"><app-latest-product></app-latest-product></div>
            <div class="col-3"><app-latest-product></app-latest-product></div>
            <div class="col-3"><app-latest-product></app-latest-product></div>
            <div class="col-3"><app-latest-product></app-latest-product></div> -->
        </div>
    </section>
</div>
